[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "kfp-toolbox"
version = "0.2.0"
description = "The toolbox for kfp (Kubeflow Pipelines SDK)"
authors = ["Takahiro Yano <speg03@gmail.com>"]

readme = "README.md"
license = "MIT"

homepage = "https://speg03.github.io/kfp-toolbox/"
repository = "https://github.com/speg03/kfp-toolbox"

keywords = ["kfp", "kubeflow", "pipelines"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.7"
kfp = "^1.8"
google-cloud-aiplatform = "^1.7"
typer = ">=0.4,<1.0"
pyyaml = "^5.3"
importlib-metadata = { version = ">=1.4", python = "<3.8" }

# test
pytest = { version = "^7.1", optional = true }
pytest-cov = { version = "^3.0", optional = true }

# docs
sphinx = { version = "^5.1", optional = true }
furo = { version = "^2022.6", optional = true }
sphinx-autobuild = { version = "^2021.3", optional = true }

[tool.poetry.extras]
test = ["pytest", "pytest-cov"]
docs = ["sphinx", "furo", "sphinx-autobuild"]

[tool.poetry.scripts]
kfp-toolbox = "kfp_toolbox.cli:app"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "--cov=kfp_toolbox --cov-report=term-missing --cov-report=xml"
